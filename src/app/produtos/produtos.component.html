<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">Produtos disponiveis:</mat-toolbar>
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- _id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> _id </th>
        <td mat-cell *matCellDef="let produto"> {{ produto._id }} </td>
      </ng-container>
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
      </ng-container>

      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> descricao </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.descricao }} </td>
      </ng-container>

      <!-- preco Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.preco }} </td>
      </ng-container>

      <!-- preco Column -->
      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef> imagem </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.imagem }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
