<mat-card appearance="outlined">
  <mat-card-content>
    <mat-toolbar color="primary">Produtos disponiveis:</mat-toolbar>
    <app-produtos-lista *ngIf="produtos$ | async as produtos; else loading" [produtos]="produtos"></app-produtos-lista>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
